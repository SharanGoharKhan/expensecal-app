<h1>Category</h1>
<div class="container">
	<form class="form" ng-submit="addCategory()">
		<input type="text" placeholder="Category name" ng-model="category.name" ng-required>
		<button class="btn btn-primary" type="submit">Add Category</button>
	</form>
	<button type="button" class="btn btn-success" ng-click="showCategory()">Show all Category</button>
	<div >
		<table class="table">
		  <thead>
		    <tr>
		      <th>Edit</th>
		      <th>Category Id</th>
		      <th>Name</th>
		      <th>Deleted At</th>
		      <th>Created At</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr ng-repeat="cat in category">
		      <th scope="row"><input type="radio" ng-click="editData.category = cat"></th>
		      <td>{{cat.id}}</td>
		      <td>{{cat.name}}</td>
		      <td>{{cat.deleted_at}}</td>
		      <td>{{cat.created_at}}</td>
		    </tr>
		  </tbody>
		</table>
		<td><button class="btn btn-primary" ng-click="editCategory()">Edit Category</button></td>
	</div>
	<div ng-if='showEditForm == "true" '>
		<h5>Edit Category Name</h5>
		<input type="text" placeholder="{{editData.category.name}}" ng-model="category.updated_category_name">
		<button class="btn btn-primary" ng-click="updateCategory()">Confirm</button>
	</div>
</div>
<ui-view></ui-view>
